<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiftly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-custom navbar-expand-lg bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="index.html">TSwiftly</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-4">
          <li class="nav-item">
            <a
              class="nav-link active text-primary"
              aria-current="page"
              href="FindMeASong.html"
              >Find Song</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active text-primary"
              aria-current="page"
              href="FindSimilarSong.html"
              >Similar Song</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active text-primary"
              aria-current="page"
              href="RateSong.html"
              >Rate Song</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active text-primary"
              aria-current="page"
              href="RateAlbum.html"
              >Rate Album</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6">
        <h1>
          What Are You Looking For?
        </h1>
        <br>
        <div class="row">
          <div class="col-12 col-lg-5">
            <h5>
              Only Taylor's Version
            </h5>
          </div>
          <div class="col-12 col-lg-6">
            <input class="form-check-input" type="checkbox" value="" id="taylors-version">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-12 col-lg-5">
            <h5>
              Era
            </h5>
          </div>
          <div class="col-12 col-lg-6">
            <select class="form-select" aria-label="Default select example">
              <option selected value="any">Any</option>
              <option value="debut">Debut</option>
              <option value="fearless">Fearless</option>
              <option value="speak-now">Speak Now</option>
              <option value="red">Red</option>
              <option value="1989">1989</option>
              <option value="reputation">Reputation</option>
              <option value="lover">Lover</option>
              <option value="folklore">Folklore</option>
              <option value="evermore">Evermore</option>
              <option value="midnights">Midnights</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-12 col-lg-5">
            <h5>
              Duration
            </h5>
          </div>
          <div class="col-12 col-lg-6">
            <select class="form-select" aria-label="Default select example">
              <option selected value="any">Any</option>
              <option value="short">Short</option>
              <option value="medium">Medium</option>
              <option value="long">Long</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-12 col-lg-5">
            <h5>
              Tempo
            </h5>
          </div>
          <div class="col-12 col-lg-6">
            <select class="form-select" aria-label="Default select example">
              <option selected value="any">Any</option>
              <option value="low">Low</option>
              <option value="regular">Regular</option>
              <option value="fast">Fast</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-12 col-lg-5">
            <h5>
              Energy
            </h5>
          </div>
          <div class="col-12 col-lg-6">
            <select class="form-select" aria-label="Default select example">
              <option selected value="any">Any</option>
              <option value="mellow">Mellow</option>
              <option value="moderate">Moderate</option>
              <option value="upbeat">Upbeat</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-12 col-lg-5">
            <h5>
              Popularity
            </h5>
          </div>
          <div class="col-12 col-lg-6">
            <select class="form-select" aria-label="Default select example">
              <option selected value="any">Any</option>
              <option value="underground">Underground</option>
              <option value="recognizable">Recognizable</option>
              <option value="hot100">Hot 100</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-12 col-lg-6">
            <a href="#" class="btn submit-btn">Submit</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-5 offset-lg-1">
        <h1>
          Song Title
        </h1>
        <br>
        <img src="./assets/img/RedAlbumCover.jpg" class="img-fluid" alt="album cover">
      </div>
    </div>
  </div>



  <script src="./assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
